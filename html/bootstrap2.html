<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn">.btn — Base Button</button>
    <br><br>

    <button class="btn btn-primary">.btn-primary</button>
    <button class="btn btn-secondary">.btn-secondary</button>
    <button class="btn btn-success">.btn-success</button>
    <button class="btn btn-danger">.btn-danger</button>
    <button class="btn btn-warning">.btn-warning</button>
    <button class="btn btn-info">.btn-info</button>
    <button class="btn btn-light">.btn-light</button>
    <button class="btn btn-dark">.btn-dark</button>

    <br><br><br>
    <img src="../media/OIP.webp" alt="img">
    <p>.rounded — Soft rounded corners</p>
    <img src="../media/OIP.webp" class="rounded" alt="img">

    <p>.rounded-circle — Perfect circle</p>
    <img src="../media/OIP.webp" class="rounded-circle" alt="img">

    <p>.rounded-pill — Pill shape</p>
    <img src="../media/OIP.webp" class="rounded-pill" alt="img">

    <p>.img-thumbnail — Styled thumbnail</p>
    <img src="../media/OIP.webp" class="img-thumbnail" alt="img">
</body>
</html>
