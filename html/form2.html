<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">heading&nbsp;kfkskldf</h2>
    <form>
        <fieldset>
            <legend>Name</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
        </fieldset>

        <fieldset>
            <legend>Other Questions</legend>
            <p>Choose a drink: </p>
            
            <input type="radio" id="drink1" name="drink">
            <label for="drink1">coffee</label><br>
            
            <input type="radio" id="drink2" name="drink">
            <label for="drink2">Tea</label><br>
            
            <input type="radio" id="drink3" name="drink">
            <label for="drink3">Hot chocolate</label><br>


            <p>Choose a ice-cream: </p>
            
            <input type="checkbox" id="cream1" name="ice-cream">
            <label for="cream1">coffee</label><br>
            
            <input type="checkbox" id="cream2" name="ice-cream">
            <label for="cream2">Tea</label><br>
            
            <input type="checkbox" id="cream3" name="ice-cream">
            <label for="cream3">Hot chocolate</label><br>

            <label for="school"> Select a School:</label>
            <p>Select a School: </p>
            <select name="school" id="school">
                <option value="harvard">harvard</option>
                <option value="dsu">DSU</option>
                <option value="CU">christ university</option>

            </select>

            <p>Please provide comments:</p>
            <textarea name="comment" id="comment"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
        <button>Submit</button>
    </form>
</body>
</html>
